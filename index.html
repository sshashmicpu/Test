<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Store - Auto Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; }
        .loader { border-top-color: #38bdf8; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .file-card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .file-card:hover { border-color: #38bdf8; transform: translateY(-3px); }
    </style>
</head>
<body class="p-5">

    <header class="text-center py-10">
        <h1 class="text-4xl font-bold text-blue-400">Demo Store</h1>
        <p class="text-gray-400">Automatic Repository Scanner</p>
    </header>

    <div id="loading" class="flex justify-center my-10">
        <div class="loader w-12 h-12 border-4 border-gray-700 rounded-full"></div>
    </div>

    <div class="max-w-5xl mx-auto space-y-10">
        <div id="apk-section" class="hidden">
            <h2 class="text-2xl font-bold mb-4 text-green-400 border-b border-gray-700 pb-2"><i class="fab fa-android mr-2"></i> Apps (APK)</h2>
            <div id="apk-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <div id="pdf-section" class="hidden">
            <h2 class="text-2xl font-bold mb-4 text-red-400 border-b border-gray-700 pb-2"><i class="fas fa-file-pdf mr-2"></i> Documents (PDF)</h2>
            <div id="pdf-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <script>
        const repoOwner = 'sshashmicpu';
        const repoName = 'Test';
        const apiURL = `https://api.github.com/repos/${repoOwner}/${repoName}/git/trees/main?recursive=1`;

        async function scanFiles() {
            try {
                const response = await fetch(apiURL);
                const data = await response.json();
                const files = data.tree;

                const apkList = document.getElementById('apk-list');
                const pdfList = document.getElementById('pdf-list');

                files.forEach(file => {
                    if (file.type === "blob") {
                        const fileName = file.path.split('/').pop();
                        const rawURL = `https://github.com/${repoOwner}/${repoName}/raw/main/${file.path}`;
                        
                        // Check for APKs
                        if (file.path.toLowerCase().endsWith('.apk')) {
                            document.getElementById('apk-section').classList.remove('hidden');
                            apkList.innerHTML += createCard(fileName, rawURL, 'bg-green-600', 'Install');
                        }
                        // Check for PDFs
                        else if (file.path.toLowerCase().endsWith('.pdf')) {
                            document.getElementById('pdf-section').classList.remove('hidden');
                            pdfList.innerHTML += createCard(fileName, rawURL, 'bg-red-600', 'Download');
                        }
                    }
                });
                document.getElementById('loading').classList.add('hidden');
            } catch (error) {
                console.error("Scanning failed:", error);
            }
        }

        function createCard(name, url, btnColor, btnText) {
            return `
                <div class="file-card p-5 rounded-2xl flex flex-col justify-between">
                    <h3 class="font-medium text-lg truncate mb-4" title="${name}">${name}</h3>
                    <a href="${url}" class="w-full ${btnColor} text-center py-2 rounded-xl font-bold hover:opacity-80 transition">
                        ${btnText}
                    </a>
                </div>`;
        }

        scanFiles();
    </script>
</body>
</html>
